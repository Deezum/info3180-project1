{% extends "base.html" %}

{% block main %}
<h1 class="page-header">Properties</h1>



<div class="all-properties">
    {% for property in properties %}
    <div class="property">
        <img src="{{ url_for('uploadimg', filename=property.picture) }}" alt ="Picture of property"> <br />
        <p class="property-title">{{ property.title }}</p>
        <p class="property-location">{{ property.location }}</p>
        <p class="property-price">{{ property.price }}</p>
        <a href="{{ url_for('propertyindivid', propertyid=property.id) }}" class="go-to">View Property</a>
        
    </div>
    {% endfor %}
</div>

{% endblock %}
